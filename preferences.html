<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="preference.css">
    <title>Preferences</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-search">
                <a href="#"><img src="images/vintage_logo.jpg" alt="Site Logo"></img></a>
                <input type="text" placeholder="search">
            </div>
            
            <aside class="user-feat">
                <div>
                    <a href="home.html">
                        <img src="images/book.png" alt="book"></img>
                        <p>Home</p>
                    </a>
                </div>
                <div>  
                    <a href="#">
                        <img src="images/help.png" alt="help"></img>
                        <p>Help</p>
                    </a>
                </div>
                <div class="listener-options">
                    <a href="home.html">
                        <img src="images/help.png" alt="help"></img>
                        <p>Listener</p>
                    </a>
                </div>
                <div class="listener-options" style="background-color: rgb(40, 40, 40);">  
                    <a href="preferences.html">
                        <img src="images/help.png" alt="help"></img>
                        <p>Preferences</p>
                    </a>
                </div>
                <div class="listener-options" style="background-color: rgb(40, 40, 40);">  
                    <a href="likes.html">
                        <img src="images/help.png" alt="help"></img>
                        <p>Liked Station</p>
                    </a>
                </div>
                <div class="listener-options" style="background-color: rgb(40, 40, 40);">  
                    <a href="recommended.html">
                        <img src="images/help.png" alt="help"></img>
                        <p>Recommended</p>
                    </a>
                </div>
            </aside>
        </div>
        <div class="right">
            <section class="body">
                <div class="profile-feat">
                    <button class="control-buttons" type="submit"><img src="images/skip_backward.png" alt="skip backwards"></img></button>
                    <button class="control-buttons" type="submit"><img id="play" src="images/pause_button.png" alt="skip backwards"></img></button>
                    <button class="control-buttons" type="submit"><img src="images/skip_forward.png" alt="skip backwards"></img></button>
                    <button type="submit"><img src="images/muted.png" alt="skip backwards"></img></button>
                    <input type="range"></input>
                    <button>Username</button>
                    <button id="profile-pic" type="submit"><img src="images/profile.png" alt="profile icon"></button>
                </div>
                <div class="station-section">
                    <section>
                        <h2>Preferences</h2>
                        <form action="POST">
                            <select name="genre" id="genre">
                                <option value="">Pop</option>
                                <option value="">RNB</option>
                                <option value="">Rock</option>
                                <option value="">Lo-Fi</option>
                                <option value="">Jazz</option>
                            </select>
                            <select name="language" id="language">
                                <option value="">English</option>
                                <option value="">Spanish</option>
                                <option value="">Chinese</option>
                                <option value="">Japanese</option>
                                <option value="">Dutch</option>
                                <option value="">German</option>
                                <option value="">French</option>
                                <option value="">Arabic</option>
                                <option value="">Turkish</option>
                            </select>
                            <div>
                                <label for="autoplay">Autoplay</label>
                                <input type="checkbox" name="autoplay" id="autoplay">
                            </div>
                            <div>
                                <label for="explicit">Explicit Content</label>
                                <input type="checkbox" name="explicit" id="explicit">
                            </div>
                            
                            <fieldset>
                                <legend>Audio Quality</legend>
                                <label for="streaming quality">Streaming Quality</label>
                                <select name="streaming-quality" id="streaming-quality"></select>
                                <label for="download">Download</label>
                                <select name="download" id="download"></select>
                                <div>
                                    <label for="auto-adj">Auto Adjust Quality</label>
                                    <input type="checkbox" name="auto-adj" id="auto-adj">
                                </div>
                                <div>
                                    <label for="norm-vol">Normalize Volume</label>
                                    <input type="checkbox" name="norm-vol" id="norm-vol">
                                </div>
                                <label for="vol-lvl">Volume Level</label>
                                <select name="vol-lvl" id="vol-lvl"></select>
                            </fieldset>

                            <fieldset>
                                <legend>Social</legend>
                                <div>
                                    <label for="con-face">Connect To Facebook</label>
                                    <input type="checkbox" name="con-face" id="con-face">
                                </div>
                                <div>
                                    <label for="priv">Start Private Session</label>
                                    <input type="checkbox" name="priv" id="priv">
                                </div>
                                <div>
                                    <label for="activity">Share My Listening Activity</label>
                                    <input type="checkbox" name="activity" id="activity">
                                </div>
                                <div>
                                    <label for="recent_plays">Show My Recent Plays</label>
                                    <input type="checkbox" name="recent_plays" id="recent_plays">
                                </div>
                            </fieldset>

                            <fieldset>
                                <legend>Playback</legend>
                                <div>
                                    <label for="cross">Crossfade Songs</label>
                                    <input type="checkbox" name="cross" id="cross">
                                </div>
                                <div>
                                    <label for="automix">Automix - allow seemless transitions between stations</label>
                                    <input type="checkbox" name="automix" id="automix">
                                </div>
                                <div>
                                    <label for="mono">Mono-auto</label>
                                    <input type="checkbox" name="mono" id="mono">
                                </div>
                                <div>
                                    <label for="equalize">Equalizer</label>
                                    <input type="checkbox" name="equalize" id="equalize">
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Startup Window Behavior</legend>
                                <div>
                                    <label for="open">Open Automatically Upon Starting Web Browser</label>
                                    <select name="open" id="open">
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                    <div>
                                        <label for="minimize">Close Button Should Minimize Site Radio</label>
                                        <input type="checkbox" name="minimize" id="minimize">
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Storage</legend>
                                <div>
                                    <label for="down">Downloads</label>
                                    <select name="down" id="down">
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                </div>
                            </fieldset>
                        </form>
                    </section>
                </div>
            </section>
        </div>

        <footer class="socials">
            <a href="#"><img src="images/copyright.png" alt="copyright">Copyright Date</a>
            <a href="#"><img src="images/instagram.png" alt="instagram logo">Instagram</a>
            <a href="#"><img src="images/twitter.png" alt="twitter logo">Twitter</a>
            <a href="#"><img src="images/facebook.png" alt="facebook logo">Facebook</a>
        </footer>
    </div>
</body>
</html>
